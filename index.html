<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N×N 乘法表</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5eb91;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #6ba4e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #table-container {
      margin-top: 30px;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .card {
      background-color: #39daf0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      color: #333;
      min-width: 60px;
    }

    .card.header {
      background-color: #dfa04e;
    }
  </style>
</head>
<body>
  <h2>N×N 乘法表</h2>
  <label for="size">輸入 N 值：</label>
  <input type="number" id="size" value="5" min="1">
  <button onclick="generateTable()">產生乘法表</button>
  <div id="table-container"></div>

  <script>
    function generateTable() {
      const n = parseInt(document.getElementById("size").value);
      const container = document.getElementById("table-container");

      let gridHTML = `<div class="grid" style="grid-template-columns: repeat(${n + 1}, auto);">`;

      // 第一列（表頭）
      gridHTML += `<div class="card header">×</div>`;
      for (let i = 1; i <= n; i++) {
        gridHTML += `<div class="card header">${i}</div>`;
      }

      // 其餘行
      for (let i = 1; i <= n; i++) {
        gridHTML += `<div class="card header">${i}</div>`;
        for (let j = 1; j <= n; j++) {
          gridHTML += `<div class="card">${i * j}</div>`;
        }
      }

      gridHTML += `</div>`;
      container.innerHTML = gridHTML;
    }

    // 頁面載入預設產生
    generateTable();
  </script>
</body>
</html>
